---
name: "tagged-release"

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: "${{ secrets.TOKEN_GITHUB }}"
          release-type: python
          package-name: release-please-action
          extra-files: |
            README.md
